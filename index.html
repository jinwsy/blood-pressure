<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>혈압 관리</title>

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>혈압 관리</h1>
      <div class="header-actions">
                 <button id="exportCsvBtn" class="btn btn-secondary" title="엑셀 파일로 내보내기">엑셀 내보내기</button>
        <button id="installBtn" class="btn btn-secondary" hidden>설치</button>
      </div>
    </header>

    <main class="container">
      <section class="card" aria-labelledby="form-title">
        <h2 id="form-title" class="section-title">기록 추가/수정</h2>
        <form id="entryForm" autocomplete="off">
          <div class="form-grid">
            <label class="form-field">
              <span>날짜/시간</span>
              <input id="dateTime" type="datetime-local" required />
            </label>
            <label class="form-field">
              <span>수축기(mmHg)</span>
              <input id="systolic" type="number" min="50" max="250" step="1" placeholder="예: 120" required />
            </label>
            <label class="form-field">
              <span>이완기(mmHg)</span>
              <input id="diastolic" type="number" min="30" max="150" step="1" placeholder="예: 80" required />
            </label>
            <label class="form-field">
              <span>맥박(bpm)</span>
              <input id="pulse" type="number" min="20" max="220" step="1" placeholder="예: 70" />
            </label>
            <label class="form-field form-field--full">
              <span>메모</span>
              <textarea id="note" rows="2" placeholder="상태/약 복용 등"></textarea>
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" id="resetBtn" class="btn btn-ghost">초기화</button>
          </div>
        </form>
      </section>

             <section class="card" aria-labelledby="stats-title">
         <h2 id="stats-title" class="section-title">요약 통계</h2>
         <div id="stats" class="stats">
           <div class="stat"><span class="label">기록 수</span><span id="statCount" class="value">0</span></div>
           <div class="stat"><span class="label">평균 수축기</span><span id="statAvgSys" class="value">-</span></div>
           <div class="stat"><span class="label">평균 이완기</span><span id="statAvgDia" class="value">-</span></div>
           <div class="stat"><span class="label">최근 범주</span><span id="statLastCat" class="value">-</span></div>
         </div>
       </section>

      <section class="card" aria-labelledby="list-title">
        <h2 id="list-title" class="section-title">기록 목록</h2>
        <div class="list-head">
          <div>일시</div>
          <div>혈압</div>
          <div>맥박</div>
          <div>범주</div>
          <div class="right">작업</div>
        </div>
        <ul id="entryList" class="entry-list" aria-live="polite"></ul>
        <div class="list-actions">
          <button id="clearAllBtn" class="btn btn-danger">전체 삭제</button>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <small>로컬 저장을 사용합니다. 브라우저를 바꿀 경우 데이터가 보이지 않을 수 있습니다.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="./app.js"></script>
  </body>
  <noscript>이 웹 앱은 자바스크립트가 필요합니다. 브라우저 설정에서 자바스크립트를 허용해주세요.</noscript>
  </html>
